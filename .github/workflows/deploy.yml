
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read  # checkout can read repo
  pages: write  # allow publishing to GitHub Pages
  id-token: write  # required by actions/deploy-pages to verify provenance

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          check-latest: true
          # Built-in package manager caching (npm/yarn/pnpm) keyed by lockfile
          cache: 'npm'                     # package-lock.json required
            # If you prefer manual cache control, replace the above with actions/cache & a lockfile hash key.

      - name: Sanity check
        run: node -v

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist               # publish your Vite build output


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
